  <div itemprop="articleBody">
    {{ content }}
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}

  <div>&nbsp;</div>
  <div><hr></div>
  <div class="row">
    <div class="col-md-6">
      {% if page.previous.url %}
        <a class="prev" href="{{page.previous.url | relative_url }}">&laquo; {{page.previous.title | escape| truncatewords: 5}}</a>
      {% endif %}
    </div>
    <div class="col-md-6">
      {% if page.next.url %}
        <a class="next" href="{{page.next.url | relative_url }}">{{page.next.title | escape| truncatewords: 5}} &raquo;</a>
      {% endif %}
    </div>
  </div>

</article>
